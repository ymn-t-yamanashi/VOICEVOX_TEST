<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>VOICEVOX TTS (ローカルAPI)</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .status {
            margin-top: 10px;
            font-weight: bold;
        }
        .audio-area {
            margin-top: 20px; /* プレーヤーのためのスペース */
        }
        #audio-player {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VOICEVOX テキスト読み上げ</h1>
        <p>ローカルでDocker起動したVOICEVOX Engine (50021ポート) に接続し、音声ファイルを再生します。</p>

        <label for="speaker-select">話者選択:</label>
        <select id="speaker-select">
            <option value="3">四国めたん (ノーマル)</option>
            <option value="2">ずんだもん (ノーマル)</option>
            <option value="4">春日部つむぎ (ノーマル)</option>
        </select>
        <br><br>
        
        <textarea id="text-input" placeholder="ここに喋らせたいテキストを入力してください" required>こんにちは、VOICEVOXの再生テストです。</textarea>
        
        <button id="speak-button" onclick="speakText()">喋らせる</button>
        <p class="status" id="status-message">準備完了</p>
        
        <div class="audio-area">
            <audio id="audio-player" controls></audio>
        </div>
    </div>

    <script>
        const VOICEVOX_URL = "http://localhost:50021"; // VOICEVOX EngineのURL
        const textInput = document.getElementById('text-input');
        const speakerSelect = document.getElementById('speaker-select');
        const speakButton = document.getElementById('speak-button');
        const statusMessage = document.getElementById('status-message');
        const audioPlayer = document.getElementById('audio-player');
        
        /**
         * ステータスメッセージを更新します
         */
        function updateStatus(message, color = 'black') {
            statusMessage.textContent = message;
            statusMessage.style.color = color;
        }

        /**
         * テキストを音声に変換して再生します
         */
        async function speakText() {
            const text = textInput.value.trim();
            const speakerId = speakerSelect.value;

            if (!text) {
                updateStatus("テキストを入力してください。", 'orange');
                return;
            }

            speakButton.disabled = true;
            audioPlayer.removeAttribute('src'); // 前の音声をクリア
            audioPlayer.style.display = 'block'; // audio要素を確実に表示

            updateStatus("音声クエリを作成中...", 'blue');

            try {
                // 1. **音声合成クエリ**の作成 (audio_query)
                const queryParams = new URLSearchParams({
                    text: text,
                    speaker: speakerId
                });
                const queryUrl = `${VOICEVOX_URL}/audio_query?${queryParams}`;

                const queryResponse = await fetch(queryUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!queryResponse.ok) {
                    throw new Error(`audio_query failed with status ${queryResponse.status}`);
                }

                const audioQuery = await queryResponse.json();
                
                updateStatus("音声合成中...", 'blue');

                // 2. **音声合成**の実行 (synthesis)
                const synthesisParams = new URLSearchParams({
                    speaker: speakerId
                });
                const synthesisUrl = `${VOICEVOX_URL}/synthesis?${synthesisParams}`;

                const synthesisResponse = await fetch(synthesisUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(audioQuery)
                });

                if (!synthesisResponse.ok) {
                    throw new Error(`synthesis failed with status ${synthesisResponse.status}`);
                }

                // 3. **音声データの取得とHTML Audio Playerによる再生**
                const wavBlob = await synthesisResponse.blob();
                
                // Blobから一時的なURLを作成し、audio要素のsrcに設定して再生
                const audioUrl = URL.createObjectURL(wavBlob);
                audioPlayer.src = audioUrl;

                // 再生開始
                // audioPlayer.play(); はユーザーの操作外での自動再生を防ぐため今回はコメントアウト
                updateStatus("音声合成が完了しました。再生ボタンを押してください。", 'green');
                speakButton.disabled = false;
                
                // audioPlayer.onendedやonerrorの処理は、今回はユーザー操作に委ねるため省略します。

            } catch (error) {
                console.error("VOICEVOX APIエラー:", error);
                updateStatus(`エラー: VOICEVOX Engineに接続できませんでした。Dockerが起動しているか、ポート (${VOICEVOX_URL}) が正しいか確認してください。`, 'red');
                speakButton.disabled = false;
            } 
        }

        // ページロード時に話者リストを取得する処理（残しておきます）
        async function fetchSpeakers() {
            try {
                const response = await fetch(`${VOICEVOX_URL}/speakers`);
                if (response.ok) {
                    const speakers = await response.json();
                    console.log("利用可能な話者データ:", speakers);
                    // 実際にはこのデータを使ってspeakerSelectを動的に構築しますが、今回はデフォルトの選択肢を使用します。
                } else {
                    console.warn("話者リストの取得に失敗しました。デフォルト話者を使用します。");
                }
            } catch (e) {
                console.error("VOICEVOX Engineへの接続エラー:", e);
            }
        }

        fetchSpeakers();
    </script>
</body>
</html>
